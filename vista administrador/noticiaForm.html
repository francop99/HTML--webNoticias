        <link rel="stylesheet" href="noticiaFrom.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <h5>EggNews</h5>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="adminInicio.html">Home</a>
                    </li>
                    <div class="dropdown">
                      <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        perfil
                      </a>
      
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="/logout">Cerrar Sesion</a>
                        </li>
                      </ul>
                    </div>
                    <div class="dropdown">
                      <a
                        class="btn btn-secondary dropdown-toggle"
                        href="#"

                        data-bs-toggle="dropdown"

                      >
                        Acciones

                  </ul>
                </div>
              </div>
            </nav>
          </header>


       <main>
        <div class="formulario" sec:authorize="hasRole('ADMIN')" >
            <form action="/noticia/registro" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">inserte titulo de la noticia</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" placeholder="Titulo">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">cuerpo noticia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="cuerpo" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">creador</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="creador" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
       </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>
